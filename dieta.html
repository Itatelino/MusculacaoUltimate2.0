<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- ou -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleDieta.css">
    <title>Dietas Ultimate</title>
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-food-menu' ></i></i></box-icon></i>Dieta Ultimate</a>

            <a href="./index.html"><li>Musculação</li></a>

            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-ícones-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="assets/img/dietaSaudavel.png" class="one">

        </div><!--home-texto-->

    <div class="main">
        <div class="row">
            <li><img src="assets/img/Dieta02.png" onclick="slider('product1.png')"></li>

            <li><img src="assets/img/suco01.jpg" onclick="slider('product2.png')"></li>
        </div><!--linha2-->

        <div class="row3">
            <li><img src="" onclick="slider('product3.png')"></li>
        </div><!--linha3-->
    </div><!--main-->





     
  
    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
